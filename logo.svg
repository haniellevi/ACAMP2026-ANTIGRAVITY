<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cec9"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:rgba(108,92,231,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(108,92,231,0)"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="#0a0e17"/>
  <!-- Glow -->
  <circle cx="100" cy="100" r="80" fill="url(#glow)"/>
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#grad1)" stroke-width="2.5" opacity="0.4"/>
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="55" fill="rgba(108,92,231,0.08)" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
  <!-- Cross vertical -->
  <rect x="93" y="55" width="14" height="90" rx="7" fill="url(#grad1)"/>
  <!-- Cross horizontal -->
  <rect x="70" y="78" width="60" height="14" rx="7" fill="url(#grad1)"/>
  <!-- Flame at top -->
  <path d="M100 42 Q110 55 100 62 Q90 55 100 42Z" fill="url(#grad2)" opacity="0.9"/>
  <!-- Growth dots at bottom -->
  <circle cx="82" cy="138" r="4.5" fill="#4ade80" opacity="0.7"/>
  <circle cx="100" cy="145" r="3.5" fill="#22c55e" opacity="0.5"/>
  <circle cx="118" cy="138" r="4.5" fill="#4ade80" opacity="0.7"/>
</svg>
